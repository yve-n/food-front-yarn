    <!-- Default form login -->
      <form class="text-center border border-light p-5">
  
          <p class="h4 mb-4">Inscription</p>  
            
          <div class="icon button">

              <mdb-icon fab icon="google"></mdb-icon> sign in with google

             <br>
             
          <a button mdbBtn type="button" block="true" outline="true" color="default" mdbWavesEffect>

        </div>
            
        <div class="row">

         <!-- Sign in button -->
            <button mdbBtn color="info" block="true" class="my-4" type="submit">se connecter</button>

        </form>
